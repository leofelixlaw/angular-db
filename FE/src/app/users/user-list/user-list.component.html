<table class="table mt-5">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td><button class="btn btn-danger btn-sm">delete</button></td>
    </tr>
  </tbody>
</table>
