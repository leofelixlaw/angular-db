<table class="table table-borderless mt-5">
  <thead class="table-light">
    <tr>
      <td>No</td>
      <td>Name</td>
      <td>Age</td>
      <td>Activity</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of user; let i = index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-3">Edit</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(item._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
